<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie Teacher - Input Nilai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tap-effect:active { transform: scale(0.97); transition: transform 0.1s; }
        
        /* Animasi Modal */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-gray-50 shadow-2xl relative overflow-hidden flex flex-col">

        <div class="bg-white px-6 pt-8 pb-4 shadow-sm z-10">
            <div class="flex items-center gap-3">
                <a href="./dashboardTeacher.html" class="p-2 -ml-2 rounded-full hover:bg-gray-50 text-gray-600 transition">
                    <i data-lucide="chevron-left" class="w-6 h-6"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">Input Perkembangan</h1>
                    <p class="text-xs text-gray-400">Update Dev Tree Siswa</p>
                </div>
            </div>
            
            <div class="mt-4 relative">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                <input type="text" placeholder="Cari nama siswa..." class="w-full bg-gray-100 rounded-xl py-2.5 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
            </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-3">
            
            <button onclick="openScoreModal('Vassel Goleyu', './vassel.jpg')" class="w-full bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between hover:border-cyan-200 transition tap-effect group">
                <div class="flex items-center gap-3">
                    <img src="./vassel.jpg" class="w-12 h-12 rounded-full bg-gray-100">
                    <div class="text-left">
                        <h3 class="font-bold text-gray-800 text-sm">Vassel Goleyu</h3>
                        <p class="text-[10px] text-gray-400">ID: 20250012</p>
                    </div>
                </div>
                <div class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-xs font-bold group-hover:bg-cyan-500 group-hover:text-white transition">
                    + Nilai
                </div>
            </button>

            <button onclick="openScoreModal('Khairiansyah Hafizh', './khairi.png')" class="w-full bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between hover:border-cyan-200 transition tap-effect group">
                <div class="flex items-center gap-3">
                    <img src="./khairi.png" class="w-12 h-12 rounded-full bg-gray-100">
                    <div class="text-left">
                        <h3 class="font-bold text-gray-800 text-sm">Khairiansyah Hafizh</h3>
                        <p class="text-[10px] text-gray-400">ID: 20250015</p>
                    </div>
                </div>
                <div class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-xs font-bold group-hover:bg-cyan-500 group-hover:text-white transition">
                    + Nilai
                </div>
            </button>

            <button onclick="openScoreModal('Vierza Rizki Syahputra', './vierza.jpg')" class="w-full bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between hover:border-cyan-200 transition tap-effect group">
                <div class="flex items-center gap-3">
                    <img src="./vierza.jpg" class="w-12 h-12 rounded-full bg-gray-100">
                    <div class="text-left">
                        <h3 class="font-bold text-gray-800 text-sm">Vierza Rizki Syahputra</h3>
                        <p class="text-[10px] text-gray-400">ID: 20250028</p>
                    </div>
                </div>
                <div class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-xs font-bold group-hover:bg-cyan-500 group-hover:text-white transition">
                    + Nilai
                </div>
            </button>

            <button onclick="openScoreModal('Christopher Sunyoto', './christ.jpg')" class="w-full bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between hover:border-cyan-200 transition tap-effect group">
                <div class="flex items-center gap-3">
                    <img src="./christ.jpg" class="w-12 h-12 rounded-full bg-gray-100">
                    <div class="text-left">
                        <h3 class="font-bold text-gray-800 text-sm">Christopher Sunyoto</h3>
                        <p class="text-[10px] text-gray-400">ID: 20250021</p>
                    </div>
                </div>
                <div class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-xs font-bold group-hover:bg-cyan-500 group-hover:text-white transition">
                    + Nilai
                </div>
            </button>

            <button onclick="openScoreModal('Aditya Zianur Rahman', './zian.png')" class="w-full bg-white p-4 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between hover:border-cyan-200 transition tap-effect group">
                <div class="flex items-center gap-3">
                    <img src="./zian.png" class="w-12 h-12 rounded-full bg-gray-100">
                    <div class="text-left">
                        <h3 class="font-bold text-gray-800 text-sm">Aditya Zianur Rahman</h3>
                        <p class="text-[10px] text-gray-400">ID: 20250037</p>
                    </div>
                </div>
                <div class="bg-cyan-50 text-cyan-600 px-3 py-1 rounded-lg text-xs font-bold group-hover:bg-cyan-500 group-hover:text-white transition">
                    + Nilai
                </div>
            </button>
            
            </div>
            <div class="absolute bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-gray-100 px-6 py-2 pb-5 flex justify-between items-end z-40 rounded-t-[2rem] shadow-[0_-10px_30px_rgba(0,0,0,0.05)]">
            <a href="./dashboardTeacher.html" class="flex flex-col items-center gap-1 p-2 w-16 text-gray-400 hover:text-cyan-500 transition group tap-effect">
                <i data-lucide="home" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <button class="flex flex-col items-center gap-1.5 p-2 w-16 text-cyan-500">
                <i data-lucide="users" class="w-6 h-6 fill-current"></i>
                <span class="text-[11px] font-bold">Student</span>
            </button>
            <div class="-mt-12 relative z-50">
                <a href="./qr-code.html" class="flex items-center justify-center bg-gradient-to-tr from-cyan-500 to-blue-500 w-16 h-16 rounded-full shadow-lg text-white border-[6px] border-white active:scale-95 transition">
                    <i data-lucide="scan-line" class="w-7 h-7"></i>
                </a>
            </div>
            <a href="./teacher-manage-schedule.html" class="flex flex-col items-center gap-1 p-2 w-16 text-gray-400 hover:text-cyan-500 transition group tap-effect">
                <i data-lucide="calendar-days" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Schedule</span>
            </a>
            <a href="./profile.html" class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-cyan-500 transition-all group active:scale-95">
                <i data-lucide="user" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">Profil</span>
            </a>
        </div>
    </div>

    <div id="scoreModal" class="hidden fixed inset-0 z-50 flex items-end justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-t-[2rem] p-6 modal-enter h-auto relative">
            
            <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-6"></div>

            <div class="flex items-center gap-4 mb-6">
                <img id="modalImg" src="" class="w-16 h-16 rounded-full border-2 border-cyan-100">
                <div>
                    <h2 id="modalName" class="text-xl font-bold text-gray-800">Nama Siswa</h2>
                    <p class="text-xs text-gray-500">Pilih kategori penilaian hari ini</p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-3 mb-6">
                <div onclick="selectCategory(this)" class="category-btn p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-cyan-500 hover:bg-cyan-50 transition text-center group">
                    <div class="bg-purple-100 w-10 h-10 rounded-full flex items-center justify-center text-purple-600 mx-auto mb-2 group-hover:scale-110 transition">
                        <i data-lucide="book-open" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600">Akademik</span>
                </div>
                <div onclick="selectCategory(this)" class="category-btn p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-cyan-500 hover:bg-cyan-50 transition text-center group">
                    <div class="bg-green-100 w-10 h-10 rounded-full flex items-center justify-center text-green-600 mx-auto mb-2 group-hover:scale-110 transition">
                        <i data-lucide="sprout" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600">Karakter</span>
                </div>
                <div onclick="selectCategory(this)" class="category-btn p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-cyan-500 hover:bg-cyan-50 transition text-center group">
                    <div class="bg-orange-100 w-10 h-10 rounded-full flex items-center justify-center text-orange-600 mx-auto mb-2 group-hover:scale-110 transition">
                        <i data-lucide="palette" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600">Kreativitas</span>
                </div>
                <div onclick="selectCategory(this)" class="category-btn p-3 rounded-xl border border-gray-200 cursor-pointer hover:border-cyan-500 hover:bg-cyan-50 transition text-center group">
                    <div class="bg-blue-100 w-10 h-10 rounded-full flex items-center justify-center text-blue-600 mx-auto mb-2 group-hover:scale-110 transition">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </div>
                    <span class="text-xs font-bold text-gray-600">Sosial</span>
                </div>
            </div>

            <textarea class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-cyan-500 resize-none h-24 mb-4" placeholder="Tulis catatan perkembangan..."></textarea>

            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 text-gray-500 font-bold text-sm bg-gray-100 rounded-xl hover:bg-gray-200">Batal</button>
                <button onclick="saveScore()" class="flex-[2] py-3 text-white font-bold text-sm bg-cyan-500 rounded-xl hover:bg-cyan-600 shadow-lg shadow-cyan-200">Simpan Progress</button>
            </div>
            
            <div class="h-4"></div>
        </div>
    </div>

    

    <script>
        lucide.createIcons();

        function openScoreModal(name, img) {
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalImg').src = img;
            document.getElementById('scoreModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('scoreModal').classList.add('hidden');
            // Reset selection
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-cyan-500', 'bg-cyan-50');
                btn.classList.add('border-gray-200');
            });
        }

        function selectCategory(el) {
            // Reset others
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('border-cyan-500', 'bg-cyan-50');
                btn.classList.add('border-gray-200');
            });
            // Select current
            el.classList.remove('border-gray-200');
            el.classList.add('border-cyan-500', 'bg-cyan-50');
        }

        function saveScore() {
            alert('Progress berhasil disimpan!');
            closeModal();
        }
    </script>
</body>
</html>
