<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Teacher Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-white shadow-2xl relative flex flex-col p-8">
        
        <a href="../role.html" class="mt-4 mb-6 flex items-center text-gray-400 hover:text-teal-600 transition w-fit">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Kembali
        </a>

        <div class="flex items-center gap-3 mb-2">
            <div class="bg-teal-50 p-2 rounded-xl text-teal-600 border border-teal-100">
                <i data-lucide="graduation-cap" class="w-6 h-6"></i>
            </div>
            <h2 class="text-teal-600 font-bold text-xl">Teacher Portal</h2>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome Back,</h1>
        <p class="text-gray-400 mb-8">Silakan masuk menggunakan NIP atau Email Guru.</p>

        <form onsubmit="event.preventDefault(); handleLogin();" class="flex flex-col gap-6">
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2 ml-1">NIP / Email</label>
                <div class="relative">
                    <i data-lucide="badge-check" class="absolute left-4 top-4 text-teal-300 w-5 h-5"></i>
                    <input type="text" placeholder="Contoh: 1982001..." class="w-full bg-teal-50/50 border border-teal-100 rounded-2xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition text-gray-700 placeholder-teal-300/70">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2 ml-1">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-4 top-4 text-teal-300 w-5 h-5"></i>
                    <input type="password" placeholder="Masukkan password" class="w-full bg-teal-50/50 border border-teal-100 rounded-2xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition text-gray-700 placeholder-teal-300/70">
                </div>
            </div>

            <button type="submit" class="mt-4 bg-gradient-to-r from-teal-400 to-teal-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-teal-200 hover:shadow-xl hover:shadow-teal-300/50 active:scale-95 transition">
                Masuk ke Dashboard
            </button>
        </form>

    </div>

    <script>
        lucide.createIcons();
        function handleLogin() {
            window.location.href = "dashboardTeacher.html";
        }
    </script>
</body>
</html>
