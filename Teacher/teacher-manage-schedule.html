<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie Teacher - Manage Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Animasi Modal */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .modal-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-gray-50 shadow-2xl relative overflow-hidden flex flex-col">

        <div class="bg-white px-6 pt-8 pb-4 shadow-sm z-10 sticky top-0">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="./dashboardTeacher.html" class="p-2 -ml-2 rounded-full hover:bg-gray-50 text-gray-600 transition">
                        <i data-lucide="chevron-left" class="w-6 h-6"></i>
                    </a>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">Atur Jadwal</h1>
                        <p class="text-xs text-gray-400">Semester 2 - 2025</p>
                    </div>
                </div>
                <button onclick="openModal('add')" class="bg-cyan-500 text-white p-2 rounded-xl shadow-lg shadow-cyan-200 hover:bg-cyan-600 transition active:scale-95">
                    <i data-lucide="plus" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="flex justify-between mt-6 bg-gray-100 p-1 rounded-xl" id="daySelectorContainer">
                </div>
        </div>

        <div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-4" id="scheduleList">
            </div>

        <div id="scheduleModal" class="hidden fixed inset-0 z-50 flex items-end justify-center bg-black/50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-md rounded-t-[2rem] p-6 modal-enter h-auto relative pb-10">
                
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-xl font-bold text-gray-800">Tambah Jadwal</h2>
                    <button onclick="closeModal()" class="bg-gray-100 p-2 rounded-full text-gray-500"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>

                <form id="scheduleForm" onsubmit="event.preventDefault(); saveSchedule();">
                    <input type="hidden" id="editId">
                    
                    <div class="mb-4">
                        <label class="block text-xs font-bold text-gray-500 mb-1">Mata Pelajaran</label>
                        <input type="text" id="inputSubject" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-cyan-500" placeholder="Contoh: Mathematics">
                    </div>

                    <div class="flex gap-3 mb-4">
                        <div class="flex-1">
                            <label class="block text-xs font-bold text-gray-500 mb-1">Jam Mulai</label>
                            <input type="time" id="inputStart" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-cyan-500">
                        </div>
                        <div class="flex-1">
                            <label class="block text-xs font-bold text-gray-500 mb-1">Jam Selesai</label>
                            <input type="time" id="inputEnd" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-cyan-500">
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-xs font-bold text-gray-500 mb-1">Ruangan</label>
                        <input type="text" id="inputRoom" required class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm focus:outline-none focus:border-cyan-500" placeholder="Contoh: Room 14">
                    </div>

                    <div class="mb-6">
                        <label class="block text-xs font-bold text-gray-500 mb-2">Kategori (Warna)</label>
                        <div class="flex gap-3 justify-between">
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="academic" class="peer hidden" checked>
                                <div class="w-12 h-12 rounded-xl bg-purple-50 text-purple-500 flex items-center justify-center border-2 border-transparent peer-checked:border-purple-500 transition">
                                    <i data-lucide="book" class="w-6 h-6"></i>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="art" class="peer hidden">
                                <div class="w-12 h-12 rounded-xl bg-pink-50 text-pink-500 flex items-center justify-center border-2 border-transparent peer-checked:border-pink-500 transition">
                                    <i data-lucide="palette" class="w-6 h-6"></i>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="sport" class="peer hidden">
                                <div class="w-12 h-12 rounded-xl bg-red-50 text-red-500 flex items-center justify-center border-2 border-transparent peer-checked:border-red-500 transition">
                                    <i data-lucide="dumbbell" class="w-6 h-6"></i>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="break" class="peer hidden">
                                <div class="w-12 h-12 rounded-xl bg-amber-50 text-amber-500 flex items-center justify-center border-2 border-transparent peer-checked:border-amber-500 transition">
                                    <i data-lucide="coffee" class="w-6 h-6"></i>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="type" value="tech" class="peer hidden">
                                <div class="w-12 h-12 rounded-xl bg-cyan-50 text-cyan-500 flex items-center justify-center border-2 border-transparent peer-checked:border-cyan-500 transition">
                                    <i data-lucide="laptop" class="w-6 h-6"></i>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="w-full py-3.5 bg-cyan-500 text-white rounded-xl font-bold shadow-lg shadow-cyan-200 hover:bg-cyan-600 transition active:scale-95">
                        Simpan Jadwal
                    </button>
                </form>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-gray-100 px-4 py-3 pb-5 flex justify-around items-center z-50 rounded-t-3xl shadow-[0_-10px_30px_rgba(0,0,0,0.1)]">
            <a href="./dashboardParent.html" class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-cyan-500 transition-all group active:scale-95">
                <i data-lucide="home" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a href="./teacher-input-scores.html" class="flex flex-col items-center gap-1 p-2 w-16 text-gray-400 hover:text-cyan-500 transition group tap-effect">
                <i data-lucide="users" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Student</span>
            </a>
            <div class="-mt-12">
                <a href="./qr-code.html" class="flex items-center justify-center bg-gradient-to-br from-cyan-500 to-blue-600 w-16 h-16 rounded-full shadow-2xl shadow-cyan-500/50 text-white border-4 border-white hover:scale-105 transition-transform active:scale-95">
                    <i data-lucide="scan-line" class="w-7 h-7"></i>
                </a>
            </div>
            <button class="flex flex-col items-center gap-1 p-2 text-cyan-500 scale-105">
                <i data-lucide="calendar-days" class="w-6 h-6"></i>
                <span class="text-[10px] font-bold">Jadwal</span>
            </button>
            <a href="./profile.html" class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-cyan-500 transition-all group active:scale-95">
                <i data-lucide="user" class="w-6 h-6 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-medium">Profil</span>
            </a>
        </div>
        <a href="./teacher-input-scores.html" class="flex flex-col items-center gap-1 p-2 w-16 text-gray-400 hover:text-cyan-500 transition group tap-effect">
                <i data-lucide="users" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Siswa</span>
            </a>
    </div>

    <script>
        // 1. DATA JADWAL (Database Simulation)
        let scheduleData = {
            'Sen': [
                { id: 1, subject: 'Mathematics', room: 'Room 14', start: '09:00', end: '10:00', type: 'academic' },
                { id: 2, subject: 'Snack Time', room: 'Cafeteria', start: '10:00', end: '10:30', type: 'break' },
                { id: 3, subject: 'Science', room: 'Lab 1', start: '10:30', end: '11:30', type: 'tech' }
            ],
            'Sel': [
                { id: 4, subject: 'English', room: 'Room 12', start: '09:00', end: '10:00', type: 'academic' },
                { id: 5, subject: 'Art & Craft', room: 'Studio', start: '10:30', end: '11:30', type: 'art' }
            ],
            'Rab': [],
            'Kam': [],
            'Jum': []
        };

        // Konfigurasi Tampilan Icon & Warna
        const typeConfig = {
            'academic': { color: 'purple', icon: 'book' },
            'art': { color: 'pink', icon: 'palette' },
            'sport': { color: 'red', icon: 'dumbbell' },
            'break': { color: 'amber', icon: 'coffee' },
            'tech': { color: 'cyan', icon: 'laptop' }
        };

        let currentDay = 'Sen'; // Default hari

        // 2. RENDER DAY SELECTOR
        function renderDaySelector() {
            const container = document.getElementById('daySelectorContainer');
            container.innerHTML = '';
            const days = ['Sen', 'Sel', 'Rab', 'Kam', 'Jum'];

            days.forEach(day => {
                const isActive = day === currentDay;
                const btnClass = isActive 
                    ? "flex-1 py-2 rounded-lg text-xs font-bold bg-white text-cyan-600 shadow-sm transition-all transform scale-105" 
                    : "flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-white hover:shadow-sm transition";
                
                const btn = document.createElement('button');
                btn.className = btnClass;
                btn.innerText = day;
                btn.onclick = () => { currentDay = day; renderDaySelector(); renderSchedule(); };
                container.appendChild(btn);
            });
        }

        // 3. RENDER SCHEDULE LIST
        function renderSchedule() {
            const container = document.getElementById('scheduleList');
            const data = scheduleData[currentDay] || [];
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-10 text-gray-300">
                        <i data-lucide="calendar-x" class="w-12 h-12 mb-2"></i>
                        <p class="text-sm">Tidak ada jadwal</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // Sort berdasarkan jam mulai
            data.sort((a, b) => a.start.localeCompare(b.start));

            data.forEach(item => {
                const config = typeConfig[item.type] || typeConfig['academic'];
                
                const card = document.createElement('div');
                card.className = "bg-white p-4 rounded-2xl border border-gray-100 shadow-sm relative group transition hover:shadow-md";
                card.innerHTML = `
                    <div class="flex gap-4">
                        <div class="flex flex-col items-center gap-1 min-w-[3rem] border-r border-gray-100 pr-4">
                            <span class="text-xs font-bold text-gray-800">${item.start}</span>
                            <span class="text-[10px] text-gray-400">${item.end}</span>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-gray-800 text-sm">${item.subject}</h3>
                            <p class="text-xs text-gray-500">${item.room}</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-${config.color}-50 text-${config.color}-500 flex items-center justify-center">
                            <i data-lucide="${config.icon}" class="w-5 h-5"></i>
                        </div>
                    </div>
                    
                    <div class="absolute inset-0 bg-white/90 backdrop-blur-[2px] opacity-0 group-hover:opacity-100 transition flex items-center justify-center gap-3 rounded-2xl">
                        <button onclick="openModal('edit', ${item.id})" class="bg-gray-100 text-gray-600 p-2.5 rounded-full hover:bg-cyan-500 hover:text-white transition shadow-sm">
                            <i data-lucide="pencil" class="w-4 h-4"></i>
                        </button>
                        <button onclick="deleteSchedule(${item.id})" class="bg-red-50 text-red-500 p-2.5 rounded-full hover:bg-red-500 hover:text-white transition shadow-sm">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // 4. MODAL LOGIC
        function openModal(mode, id = null) {
            const modal = document.getElementById('scheduleModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('scheduleForm');

            modal.classList.remove('hidden');
            
            if (mode === 'add') {
                title.innerText = "Tambah Jadwal";
                form.reset();
                document.getElementById('editId').value = '';
            } else {
                title.innerText = "Edit Jadwal";
                const item = scheduleData[currentDay].find(i => i.id === id);
                if (item) {
                    document.getElementById('editId').value = item.id;
                    document.getElementById('inputSubject').value = item.subject;
                    document.getElementById('inputStart').value = item.start;
                    document.getElementById('inputEnd').value = item.end;
                    document.getElementById('inputRoom').value = item.room;
                    // Select radio button
                    const radios = document.getElementsByName('type');
                    for(let r of radios) { if(r.value === item.type) r.checked = true; }
                }
            }
        }

        function closeModal() {
            document.getElementById('scheduleModal').classList.add('hidden');
        }

        // 5. CRUD FUNCTIONS
        function saveSchedule() {
            const id = document.getElementById('editId').value;
            const subject = document.getElementById('inputSubject').value;
            const start = document.getElementById('inputStart').value;
            const end = document.getElementById('inputEnd').value;
            const room = document.getElementById('inputRoom').value;
            const type = document.querySelector('input[name="type"]:checked').value;

            if (id) {
                // EDIT EXISTING
                const index = scheduleData[currentDay].findIndex(i => i.id == id);
                if (index !== -1) {
                    scheduleData[currentDay][index] = { id: parseInt(id), subject, start, end, room, type };
                }
            } else {
                // ADD NEW
                const newId = Date.now(); // Simple ID gen
                scheduleData[currentDay].push({ id: newId, subject, start, end, room, type });
            }

            closeModal();
            renderSchedule();
        }

        function deleteSchedule(id) {
            if(confirm("Hapus jadwal ini?")) {
                scheduleData[currentDay] = scheduleData[currentDay].filter(i => i.id !== id);
                renderSchedule();
            }
        }

        // Initialize
        window.onload = () => {
            renderDaySelector();
            renderSchedule();
            lucide.createIcons();
        };
    </script>
</body>
</html>
