<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Semua Siswa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #22c55e; /* Hijau sesuai kartu */
            --bg-light: #f8fafc;
            --text-dark: #334155;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0; padding: 20px; color: var(--text-dark);
        }
        .container {
            max-width: 1200px; margin: 0 auto;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px;
            background: var(--white); padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .header h1 { margin: 0; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }
        .search-box {
            position: relative;
        }
        .search-box input {
            padding: 10px 15px 10px 40px;
            border-radius: 25px; border: 1px solid #e2e8f0; width: 250px;
        }
        .search-box i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8;
        }
        
        .table-container {
            background: var(--white); border-radius: 15px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Agar bisa discroll di HP jika tabel lebar */
        }
        table {
            width: 100%; border-collapse: collapse; white-space: nowrap;
        }
        th {
            background-color: #f1f5f9; color: #475569; font-weight: 700;
            text-align: left; padding: 15px 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        td {
            padding: 15px 20px; border-bottom: 1px solid #e2e8f0; vertical-align: middle;
        }
        tr:hover td { background-color: #f8fafc; }
        
        .status-badge {
            padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold;
        }
        .status-active { background-color: #dcfce7; color: #166534; }
        
        .action-btn {
            padding: 8px; border-radius: 8px; border: none; cursor: pointer; margin-right: 5px;
            transition: background 0.2s;
        }
        .btn-edit { background-color: #e0f2fe; color: #0369a1; }
        .btn-delete { background-color: #fee2e2; color: #b91c1c; }
        .btn-edit:hover { background-color: #bae6fd; }
        .btn-delete:hover { background-color: #fecaca; }

    </style>
</head>
<body>
    <div class="header">
            <a href="./dashboard-admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <h1><i class="fas fa-chalkboard-teacher"></i> Tambah Guru Baru</h1>
        </div>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Data Siswa</h1>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari nama atau NIS...">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>NIS</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Nama Orang Tua</th>
                        <th>Kontak Ortu</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>2023001</strong></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div style="width: 35px; height: 35px; background: #ddd; border-radius: 50%;"></div> Ahmad Fauzan
                            </div>
                        </td>
                        <td>X - IPA 1</td>
                        <td>Budi Pratama</td>
                        <td>0812-3456-7890</td>
                        <td><span class="status-badge status-active">Aktif</span></td>
                        <td>
                            <button class="action-btn btn-edit" title="Edit"><i class="fas fa-edit"></i></button>
                            <button class="action-btn btn-delete" title="Hapus"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td><strong>2023002</strong></td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div style="width: 35px; height: 35px; background: #ddd; border-radius: 50%;"></div>
                                Siti Nurhaliza
                            </div>
                        </td>
                        <td>XI - IPS 2</td>
                        <td>Rina Wati</td>
                        <td>0857-9876-5432</td>
                        <td><span class="status-badge status-active">Aktif</span></td>
                        <td>
                            <button class="action-btn btn-edit"><i class="fas fa-edit"></i></button>
                            <button class="action-btn btn-delete"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                     </tbody>
            </table>
        </div>
    </div>
</body>
</html>
