<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Siswa - Manajemen Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <div class="max-w-6xl mx-auto p-6">
        <div class="flex items-center justify-between mb-8">
            <div>
                <a href="./dashboard-admin.html" class="text-blue-500 font-semibold hover:underline flex items-center gap-2 mb-2">
                    <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Kelola Siswa</h1>
                <p class="text-gray-500">Total 156 siswa terdaftar</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-3 rounded-xl font-medium shadow-lg shadow-blue-500/30 transition transform hover:-translate-y-1">
                <i class="fas fa-plus mr-2"></i> Tambah Siswa
            </button>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-blue-100 mb-6 flex flex-col md:flex-row gap-4">
            <div class="relative flex-1">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Cari nama, NIS, atau orang tua..." class="w-full pl-12 pr-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <select class="px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-600">
                <option>Semua Kelas</option>
                <option>Kelas X</option>
                <option>Kelas XI</option>
                <option>Kelas XII</option>
            </select>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-blue-100 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-blue-50 text-blue-800">
                    <tr>
                        <th class="p-5 font-semibold">Profil Siswa</th>
                        <th class="p-5 font-semibold">NIS</th>
                        <th class="p-5 font-semibold">Kelas</th>
                        <th class="p-5 font-semibold">Orang Tua</th>
                        <th class="p-5 font-semibold">Status SPP</th>
                        <th class="p-5 font-semibold text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="p-5 flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-blue-700 font-bold">AF</div>
                            <div>
                                <div class="font-bold text-gray-900">Ahmad Fauzan</div>
                                <div class="text-xs text-gray-500">fauzan@student.com</div>
                            </div>
                        </td>
                        <td class="p-5 text-gray-600">2024001</td>
                        <td class="p-5"><span class="px-3 py-1 bg-gray-100 rounded-lg text-sm font-medium">X - IPA 1</span></td>
                        <td class="p-5 text-gray-600">Bpk. Budi</td>
                        <td class="p-5"><span class="px-3 py-1 bg-green-100 text-green-700 rounded-full text-xs font-bold">Lunas</span></td>
                        <td class="p-5 text-center">
                            <button class="text-blue-600 hover:bg-blue-100 p-2 rounded-lg transition"><i class="fas fa-edit"></i></button>
                            <button class="text-red-500 hover:bg-red-100 p-2 rounded-lg transition"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="p-5 flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-purple-200 flex items-center justify-center text-purple-700 font-bold">SN</div>
                            <div>
                                <div class="font-bold text-gray-900">Siti Nurhaliza</div>
                                <div class="text-xs text-gray-500">siti@student.com</div>
                            </div>
                        </td>
                        <td class="p-5 text-gray-600">2024002</td>
                        <td class="p-5"><span class="px-3 py-1 bg-gray-100 rounded-lg text-sm font-medium">XI - IPS 2</span></td>
                        <td class="p-5 text-gray-600">Ibu Rina</td>
                        <td class="p-5"><span class="px-3 py-1 bg-red-100 text-red-700 rounded-full text-xs font-bold">Menunggak</span></td>
                        <td class="p-5 text-center">
                            <button class="text-blue-600 hover:bg-blue-100 p-2 rounded-lg transition"><i class="fas fa-edit"></i></button>
                            <button class="text-red-500 hover:bg-red-100 p-2 rounded-lg transition"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-6 flex justify-end gap-2">
            <button class="px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">Prev</button>
            <button class="px-4 py-2 border rounded-lg bg-blue-600 text-white">1</button>
            <button class="px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">2</button>
            <button class="px-4 py-2 border rounded-lg bg-white hover:bg-gray-50">Next</button>
        </div>
    </div>

</body>
</html>
