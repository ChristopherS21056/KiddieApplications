<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Guru Baru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9333ea; /* Ungu sesuai kartu */
            --bg-light: #f3f4f6;
            --text-dark: #1f2937;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
        }
        .container {
            max-width: 700px; /* Sedikit lebih ramping dari form siswa */
            margin: 40px auto;
            background-color: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #a855f7, #7e22ce);
            color: var(--white);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
        }
        .form-body { padding: 40px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #4b5563;
        }
        .input-with-icon { position: relative; }
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px; /* Padding kiri ekstra untuk ikon */
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box; /* Penting agar padding tidak menambah lebar */
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .submit-btn:hover { background-color: #7e22ce; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./dashboard-admin.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
            <h1><i class="fas fa-chalkboard-teacher"></i> Tambah Guru Baru</h1>
        </div>
        <div class="form-body">
            <form action="">
                <div class="form-group">
                    <label for="teacher_name">Nama Lengkap Guru</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" id="teacher_name" name="teacher_name" placeholder="Contoh: Siti Aminah, S.Pd." required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nip">Nomor Induk Pegawai (NIP)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="number" id="nip" name="nip" placeholder="Masukkan NIP" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="teacher_phone">Nomor Telepon Aktif</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="teacher_phone" name="teacher_phone" placeholder="08xxxxxxxx" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="teacher_email">Alamat Email Guru (Untuk Login)</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="teacher_email" name="teacher_email" placeholder="guru@sekolah.sch.id" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="teacher_password">Password Akun</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="teacher_password" name="teacher_password" placeholder="Buat password yang aman" required>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Simpan Data Guru
                </button>
            </form>
        </div>
    </div>
</body>
</html>
