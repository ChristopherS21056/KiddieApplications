<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Jadwal - Manajemen Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; } 
        /* Hide scrollbar for tabs */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-cyan-50 text-gray-800">

    <div class="max-w-5xl mx-auto p-6">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <a href="./dashboard-admin.html" class="text-cyan-600 font-semibold hover:underline flex items-center gap-2 mb-2">
                    <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Kelola Jadwal Pelajaran</h1>
                <p class="text-gray-500">Atur jadwal kegiatan belajar mengajar</p>
            </div>
            
            <div class="flex gap-2">
                <select class="px-4 py-2 rounded-xl border border-gray-200 bg-white focus:ring-2 focus:ring-cyan-500 outline-none">
                    <option>Kelas X - IPA 1</option>
                    <option>Kelas X - IPS 1</option>
                    <option>Kelas XI - IPA 1</option>
                </select>
                <button class="bg-cyan-600 hover:bg-cyan-700 text-white px-5 py-2 rounded-xl font-medium shadow-lg shadow-cyan-500/30 transition">
                    <i class="fas fa-edit mr-2"></i> Edit Jadwal
                </button>
            </div>
        </div>

        <div class="flex gap-3 overflow-x-auto no-scrollbar mb-8 pb-2">
            <button class="px-6 py-3 rounded-xl bg-cyan-600 text-white font-semibold shadow-md whitespace-nowrap">Senin</button>
            <button class="px-6 py-3 rounded-xl bg-white text-gray-500 font-medium hover:bg-cyan-50 whitespace-nowrap transition">Selasa</button>
            <button class="px-6 py-3 rounded-xl bg-white text-gray-500 font-medium hover:bg-cyan-50 whitespace-nowrap transition">Rabu</button>
            <button class="px-6 py-3 rounded-xl bg-white text-gray-500 font-medium hover:bg-cyan-50 whitespace-nowrap transition">Kamis</button>
            <button class="px-6 py-3 rounded-xl bg-white text-gray-500 font-medium hover:bg-cyan-50 whitespace-nowrap transition">Jumat</button>
        </div>

        <div class="bg-white rounded-3xl p-6 md:p-8 shadow-sm border border-cyan-100">
            <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-4">Jadwal: Senin (X - IPA 1)</h3>

            <div class="relative border-l-2 border-cyan-100 ml-3 space-y-8">
                
                <div class="relative pl-8">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-cyan-500 border-4 border-white shadow-sm"></div>
                    <div class="bg-cyan-50 rounded-xl p-5 hover:bg-cyan-100 transition border border-cyan-100">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-cyan-700 font-bold bg-white px-3 py-1 rounded-lg text-sm shadow-sm">07:00 - 08:30</span>
                            <button class="text-gray-400 hover:text-cyan-600"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                        <h4 class="text-lg font-bold text-gray-900">Matematika Wajib</h4>
                        <p class="text-gray-600 text-sm flex items-center gap-2 mt-1">
                            <i class="fas fa-chalkboard-teacher text-cyan-500"></i> Bpk. Agus Santoso, S.Pd
                        </p>
                    </div>
                </div>

                <div class="relative pl-8">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-orange-400 border-4 border-white shadow-sm"></div>
                    <div class="bg-orange-50 rounded-xl p-5 hover:bg-orange-100 transition border border-orange-100">
                         <div class="flex justify-between items-start mb-2">
                            <span class="text-orange-700 font-bold bg-white px-3 py-1 rounded-lg text-sm shadow-sm">08:30 - 10:00</span>
                            <button class="text-gray-400 hover:text-orange-600"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                        <h4 class="text-lg font-bold text-gray-900">Bahasa Inggris</h4>
                        <p class="text-gray-600 text-sm flex items-center gap-2 mt-1">
                            <i class="fas fa-chalkboard-teacher text-orange-500"></i> Ibu Sri Wahyuni, M.Pd
                        </p>
                    </div>
                </div>

                <div class="relative pl-8">
                    <div class="absolute -left-[9px] top-1/2 -translate-y-1/2 w-4 h-4 rounded-full bg-gray-300 border-4 border-white shadow-sm"></div>
                    <div class="flex items-center gap-4 py-2">
                         <span class="text-gray-500 font-bold bg-gray-100 px-3 py-1 rounded-lg text-sm">10:00 - 10:30</span>
                         <span class="text-gray-400 italic font-medium">-- Istirahat --</span>
                    </div>
                </div>

                 <div class="relative pl-8">
                    <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-purple-500 border-4 border-white shadow-sm"></div>
                    <div class="bg-purple-50 rounded-xl p-5 hover:bg-purple-100 transition border border-purple-100">
                         <div class="flex justify-between items-start mb-2">
                            <span class="text-purple-700 font-bold bg-white px-3 py-1 rounded-lg text-sm shadow-sm">10:30 - 12:00</span>
                            <button class="text-gray-400 hover:text-purple-600"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                        <h4 class="text-lg font-bold text-gray-900">Fisika</h4>
                        <p class="text-gray-600 text-sm flex items-center gap-2 mt-1">
                            <i class="fas fa-chalkboard-teacher text-purple-500"></i> Bpk. Bambang
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
