<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .stat-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .menu-card { transition: all 0.3s ease; }
        .menu-card:hover { transform: translateX(5px); }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">

    <div class="w-full max-w-md mx-auto min-h-screen bg-white shadow-2xl relative flex flex-col">

        <!-- Header -->
        <div class="px-5 pt-6 pb-6 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 relative overflow-hidden">
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-0 left-0 w-64 h-64 bg-white rounded-full -translate-x-32 -translate-y-32"></div>
                <div class="absolute bottom-0 right-0 w-72 h-72 bg-white rounded-full translate-x-36 translate-y-36"></div>
                <div class="absolute top-1/2 left-1/2 w-48 h-48 bg-white rounded-full"></div>
            </div>
            
            <div class="relative z-10">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <p class="text-white/80 text-sm font-medium mb-1">Selamat Datang,</p>
                        <h1 class="text-2xl font-bold text-white mb-1">Admin Kiddie</h1>
                        <p class="text-white/70 text-xs">Administrator System</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="toggleNotifications()" class="relative p-2.5 rounded-xl bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white transition active:scale-95">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                            <span class="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                        </button>
                        <button onclick="openSettings()" class="p-2.5 rounded-xl bg-white/20 backdrop-blur-sm hover:bg-white/30 text-white transition active:scale-95">
                            <i data-lucide="settings" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div class="grid grid-cols-3 gap-3">
                    <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-3 border border-white/30">
                        <i data-lucide="users" class="w-5 h-5 text-white mb-2"></i>
                        <p class="text-2xl font-bold text-white">156</p>
                        <p class="text-xs text-white/80">Siswa</p>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-3 border border-white/30">
                        <i data-lucide="user-check" class="w-5 h-5 text-white mb-2"></i>
                        <p class="text-2xl font-bold text-white">24</p>
                        <p class="text-xs text-white/80">Guru</p>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-2xl p-3 border border-white/30">
                        <i data-lucide="building" class="w-5 h-5 text-white mb-2"></i>
                        <p class="text-2xl font-bold text-white">12</p>
                        <p class="text-xs text-white/80">Kelas</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar pb-28 px-5 py-6">
            
            <!-- Quick Actions -->
            <div class="mb-6 animate-fade-in">
                <h2 class="text-sm font-bold text-gray-800 mb-3 uppercase tracking-wider opacity-60">Aksi Cepat</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="openRegisterStudent()" class="stat-card bg-gradient-to-br from-blue-500 to-blue-600 p-4 rounded-2xl shadow-lg text-left group">
                        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="user-plus" class="w-6 h-6 text-white"></i>
                        </div>
                        <h3 class="font-bold text-white text-sm mb-1">Registrasi</h3>
                        <p class="text-xs text-white/80">Siswa Baru</p>
                    </button>

                    <button onclick="openRegisterTeacher()" class="stat-card bg-gradient-to-br from-purple-500 to-purple-600 p-4 rounded-2xl shadow-lg text-left group">
                        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="user-check" class="w-6 h-6 text-white"></i>
                        </div>
                        <h3 class="font-bold text-white text-sm mb-1">Tambah</h3>
                        <p class="text-xs text-white/80">Guru Baru</p>
                    </button>

                    <button onclick="viewAllStudents()" class="stat-card bg-gradient-to-br from-green-500 to-green-600 p-4 rounded-2xl shadow-lg text-left group">
                        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="users-round" class="w-6 h-6 text-white"></i>
                        </div>
                        <h3 class="font-bold text-white text-sm mb-1">Data</h3>
                        <p class="text-xs text-white/80">Semua Siswa</p>
                    </button>

                    <button onclick="viewReports()" class="stat-card bg-gradient-to-br from-orange-500 to-orange-600 p-4 rounded-2xl shadow-lg text-left group">
                        <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
                            <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                        </div>
                        <h3 class="font-bold text-white text-sm mb-1">Laporan</h3>
                        <p class="text-xs text-white/80">& Statistik</p>
                    </button>
                </div>
            </div>

            <!-- Management Menu -->
            <div class="mb-6 animate-fade-in" style="animation-delay: 0.1s;">
                <h2 class="text-sm font-bold text-gray-800 mb-3 uppercase tracking-wider opacity-60">Manajemen Data</h2>
                <div class="space-y-2">
                    <button onclick="manageStudents()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-blue-100 to-blue-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="graduation-cap" class="w-6 h-6 text-blue-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Kelola Siswa</h3>
                            <p class="text-xs text-gray-500">156 siswa terdaftar</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>

                    <button onclick="manageTeachers()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-purple-100 to-purple-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="user-cog" class="w-6 h-6 text-purple-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Kelola Guru</h3>
                            <p class="text-xs text-gray-500">24 guru aktif</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>

                    <button onclick="manageClasses()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-green-100 to-green-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="school" class="w-6 h-6 text-green-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Kelola Kelas</h3>
                            <p class="text-xs text-gray-500">12 kelas tersedia</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>

                    <button onclick="manageSchedule()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-cyan-100 to-cyan-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="calendar" class="w-6 h-6 text-cyan-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Kelola Jadwal</h3>
                            <p class="text-xs text-gray-500">Jadwal pelajaran & kegiatan</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>
                </div>
            </div>

            <!-- System Menu -->
            <div class="mb-6 animate-fade-in" style="animation-delay: 0.2s;">
                <h2 class="text-sm font-bold text-gray-800 mb-3 uppercase tracking-wider opacity-60">Sistem & Pengaturan</h2>
                <div class="space-y-2">
                    <button onclick="attendanceSystem()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-indigo-100 to-indigo-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="clipboard-check" class="w-6 h-6 text-indigo-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Sistem Absensi</h3>
                            <p class="text-xs text-gray-500">Monitoring kehadiran</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>

                    <button onclick="paymentSystem()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-amber-100 to-amber-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="credit-card" class="w-6 h-6 text-amber-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Pembayaran SPP</h3>
                            <p class="text-xs text-gray-500">Kelola pembayaran siswa</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>

                    <button onclick="systemSettings()" class="menu-card w-full bg-white p-4 rounded-2xl border border-gray-100 flex items-center gap-4 shadow-sm hover:shadow-lg transition">
                        <div class="w-12 h-12 bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl flex items-center justify-center">
                            <i data-lucide="settings-2" class="w-6 h-6 text-gray-600"></i>
                        </div>
                        <div class="flex-1 text-left">
                            <h3 class="font-semibold text-gray-800 text-sm">Pengaturan Sistem</h3>
                            <p class="text-xs text-gray-500">Konfigurasi aplikasi</p>
                        </div>
                        <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                    </button>
                </div>
            </div>

            <!-- Logout Button -->
            <div class="mb-6 animate-fade-in" style="animation-delay: 0.3s;">
                <button onclick="logout()" class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white p-4 rounded-2xl font-semibold text-sm shadow-lg shadow-red-500/30 hover:shadow-xl hover:scale-105 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    Keluar dari Admin
                </button>
            </div>

        </div>

    </div>

    <!-- Notification Panel -->
    <div id="notificationPanel" class="hidden fixed inset-0 bg-black/60 z-50 backdrop-blur-sm" onclick="toggleNotifications()">
        <div class="absolute right-4 top-20 w-80 max-w-[calc(100vw-2rem)] bg-white rounded-3xl shadow-2xl p-5 animate-fade-in" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-4">
                <h3 class="font-bold text-gray-800 flex items-center gap-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="bell" class="w-4 h-4 text-white"></i>
                    </div>
                    Notifikasi
                </h3>
                <button onclick="toggleNotifications()" class="p-1.5 hover:bg-gray-100 rounded-lg transition">
                    <i data-lucide="x" class="w-5 h-5 text-gray-400"></i>
                </button>
            </div>
            <div class="space-y-3 max-h-96 overflow-y-auto">
                <div class="p-3.5 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-2xl border border-blue-100">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shrink-0">
                            <i data-lucide="user-plus" class="w-5 h-5 text-blue-600"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-800">Pendaftaran Baru</p>
                            <p class="text-xs text-gray-600 mt-1">3 siswa baru terdaftar hari ini</p>
                            <p class="text-xs text-gray-400 mt-2 flex items-center gap-1">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                15 menit yang lalu
                            </p>
                        </div>
                    </div>
                </div>
                <div class="p-3.5 bg-gradient-to-br from-amber-50 to-orange-50 rounded-2xl border border-amber-100">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shrink-0">
                            <i data-lucide="credit-card" class="w-5 h-5 text-amber-600"></i>
                        </div>
                        <div class="flex-1">
                            <p class="text-sm font-semibold text-gray-800">Pembayaran Pending</p>
                            <p class="text-xs text-gray-600 mt-1">12 pembayaran menunggu verifikasi</p>
                            <p class="text-xs text-gray-400 mt-2 flex items-center gap-1">
                                <i data-lucide="clock" class="w-3 h-3"></i>
                                1 jam yang lalu
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function init() {
            lucide.createIcons();
        }

        function toggleNotifications() {
            const panel = document.getElementById('notificationPanel');
            panel.classList.toggle('hidden');
            if (!panel.classList.contains('hidden')) {
                lucide.createIcons();
            }
        }

        function openSettings() {
            alert('Membuka pengaturan admin...');
        }

        function openRegisterStudent() {
            window.location.href = 'registrasi.html';
        }

        function openRegisterTeacher() {
            window.location.href = 'tambah.html';
        }

        function viewAllStudents() {
            window.location.href = 'data.html';
        }

        function viewReports() {
            window.location.href = 'laporan.html';
        }

        function manageStudents() {
            window.location.href = 'kelola-siswa.html';
        }

        function manageTeachers() {
            window.location.href = 'kelola-guru.html';
        }

        function manageClasses() {
            window.location.href = 'kelola-kelas.html';
        }

        function manageSchedule() {
            window.location.href = 'kelola-jadwal.html';
        }

        function attendanceSystem() {
            alert('Membuka sistem absensi...');
        }

        function paymentSystem() {
            alert('Membuka sistem pembayaran SPP...');
        }

        function systemSettings() {
            alert('Membuka pengaturan sistem...');
        }

        function logout() {
            window.location.href = '../role.html';
        }

        window.onload = init;
    </script>
</body>
</html>
