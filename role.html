<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Select Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        
        /* Custom Animation */
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0 overflow-hidden">

    <div class="w-full max-w-md h-[100dvh] bg-gradient-to-br from-yellow-500 via-blue-600 to-purple-700 shadow-2xl relative flex flex-col justify-between p-8 overflow-hidden">
        
        <div class="absolute top-[-10%] right-[-10%] w-64 h-64 bg-white/10 rounded-full blur-3xl pointer-events-none"></div>
        <div class="absolute bottom-[10%] left-[-10%] w-64 h-64 bg-purple-500/30 rounded-full blur-3xl pointer-events-none"></div>

        <div class="mt-12 text-center text-white relative z-10 animate-slide-up">
            <div class="bg-white/20 w-20 h-20 mx-auto rounded-3xl flex items-center justify-center backdrop-blur-sm shadow-inner mb-6 border border-white/30">
                <i data-lucide="shapes" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">Siapa Anda?</h1>
            <p class="text-blue-100 mt-2 text-sm px-6">Pilih profil yang sesuai untuk masuk ke aplikasi.</p>
        </div>

        <div class="flex flex-col gap-5 w-full mb-12 relative z-10">
            
            <a href="./Teacher/loginTeacher.html" class="group relative bg-white/95 backdrop-blur-xl p-6 rounded-[2rem] shadow-xl flex items-center gap-5 hover:scale-[1.02] active:scale-95 transition-all duration-300 animate-slide-up delay-100 overflow-hidden border border-white/50">
                <div class="absolute right-0 top-0 w-24 h-24 bg-orange-100 rounded-bl-full -mr-6 -mt-6 transition-transform group-hover:scale-125 duration-500"></div>
                
                <div class="w-16 h-16 bg-gradient-to-br from-orange-400 to-red-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-orange-200 z-10 group-hover:rotate-6 transition-transform duration-300">
                    <i data-lucide="graduation-cap" class="w-8 h-8"></i>
                </div>
                
                <div class="flex flex-col text-left z-10">
                    <span class="font-bold text-gray-800 text-lg group-hover:text-orange-600 transition-colors">Teacher</span>
                    <span class="text-xs text-gray-500">Login untuk Staff & Guru</span>
                </div>

                <div class="ml-auto text-gray-300 group-hover:translate-x-1 transition-transform">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </div>
            </a>

            <a href="./Parent/loginParent.html" class="group relative bg-white/95 backdrop-blur-xl p-6 rounded-[2rem] shadow-xl flex items-center gap-5 hover:scale-[1.02] active:scale-95 transition-all duration-300 animate-slide-up delay-200 overflow-hidden border border-white/50">
                <div class="absolute right-0 top-0 w-24 h-24 bg-yellow-100 rounded-bl-full -mr-6 -mt-6 transition-transform group-hover:scale-125 duration-500"></div>
                
                <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 to-amber-500 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-yellow-200 z-10 group-hover:rotate-6 transition-transform duration-300">
                    <i data-lucide="baby" class="w-8 h-8"></i>
                </div>
                
                <div class="flex flex-col left-0 z-10 items-end">
                    <h2 class="font-bold text-xl ">NEW Fitur</h2>
                    <span class="font-bold text-gray-800 text-lg group-hover:text-yellow-600 transition-colors">Parent</span>
                    <span class="text-xs text-gray-500">Login Wali Murid</span>
                </div>

                <div class="ml-auto text-gray-300 group-hover:translate-x-1 transition-transform">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </div>
            </a>

        </div>

        <div class="text-center pb-6 animate-slide-up delay-200 relative z-10">
            <a href="./admin/login.html" class="inline-flex items-center gap-2 text-white/60 text-xs hover:text-white transition py-2 px-4 rounded-full hover:bg-white/10">
                <i data-lucide="shield-check" class="w-4 h-4"></i>
                Masuk sebagai Administrator
            </a>
        </div>

    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
