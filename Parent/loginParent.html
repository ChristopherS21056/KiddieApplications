<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Parent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-white shadow-2xl relative flex flex-col p-8">
        
        <a href="../role.html" class="mt-4 mb-6 flex items-center text-gray-400 hover:text-cyan-500 transition w-fit">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Kembali
        </a>

        <div class="flex items-center gap-3 mb-2">
            <div class="bg-cyan-50 p-2 rounded-xl text-cyan-600 border border-cyan-100">
                <i data-lucide="baby" class="w-6 h-6"></i>
            </div>
            <h2 class="text-cyan-600 font-bold text-xl">Parent Area</h2>
        </div>
        
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Halo Ayah/Bunda!</h1>
        <p class="text-gray-400 mb-8">Masuk menggunakan No. HP & Tanggal Lahir Anak.</p>

        <form onsubmit="event.preventDefault(); handleLogin();" class="flex flex-col gap-6">
            
            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2 ml-1">Nomor HP Terdaftar</label>
                <div class="relative">
                    <i data-lucide="smartphone" class="absolute left-4 top-4 text-cyan-400 w-5 h-5"></i>
                    <input 
                        type="text" 
                        inputmode="numeric" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        placeholder="0812..." 
                        class="w-full bg-cyan-50/50 border border-cyan-100 rounded-2xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition text-gray-700 placeholder-cyan-400/60">
                </div>
            </div>

            <div>
                <label class="block text-gray-600 text-sm font-medium mb-2 ml-1">Tanggal Lahir Anak (DDMMYYYY)</label>
                <div class="relative">
                    <i data-lucide="cake" class="absolute left-4 top-4 text-cyan-400 w-5 h-5"></i>
                    
                    <input 
                        type="text" 
                        inputmode="numeric" 
                        maxlength="8"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        placeholder="Contoh: 01012020" 
                        class="w-full bg-cyan-50/50 border border-cyan-100 rounded-2xl py-3.5 pl-12 pr-4 focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition text-gray-700 placeholder-cyan-400/60 tracking-widest font-medium">
                </div>
            </div>

            <button type="submit" class="mt-4 bg-gradient-to-r from-cyan-400 to-cyan-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-cyan-200 hover:shadow-xl active:scale-95 transition">
                Masuk
            </button>
        </form>

        <div class="mt-auto mb-4 text-center">
            <p class="text-xs text-gray-400">Butuh bantuan akun? <br> Hubungi Admin Sekolah</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function handleLogin() { window.location.href = "./dashboardParent.html"; }
    </script>
</body>
</html>
