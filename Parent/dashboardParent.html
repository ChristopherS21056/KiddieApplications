<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Parent Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-white shadow-2xl relative overflow-hidden flex flex-col">

        <div class="flex-1 overflow-y-auto no-scrollbar relative w-full pb-24">
            
            <div class="px-6 pt-8 pb-4 bg-white/95 backdrop-blur-sm sticky top-0 z-30 transition-shadow border-b border-transparent" id="header">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-gray-400 text-xs mb-1">Hello, Mrs Vivi ðŸ‘‹</p>
                        <h1 class="text-xl font-bold text-gray-800">Vassel Goleyu, Class B1</h1>
                    </div>
                    <div class="flex gap-3">
                        <button class="relative">
                            <i data-lucide="bell" class="w-6 h-6 text-gray-600"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                        </button>
                        <img src="./vassel.jpg" alt="Profile" class="w-8 h-8 rounded-full border border-gray-200">
                    </div>
                </div>
                <a href="schedule.html" class="block mt-6 w-full bg-cyan-500 rounded-xl p-4 flex justify-between items-center shadow-lg shadow-cyan-200 text-white active:scale-95 transition">
                    <span class="font-semibold text-sm">Review Monthly Schedule</span>
                    <i data-lucide="chevron-right" class="w-5 h-5"></i>
                </a>
            </div>

            <div class="px-6 pt-4"> 
                <div class="flex items-center gap-3 mb-8 border-b border-gray-100 pb-4">
                    <img src="./vierza.jpg" alt="Teacher" class="w-10 h-10 rounded-full border-2 border-orange-100">
                    <div>
                        <h3 class="font-bold text-sm text-gray-800">Mr.Rizki Syahputra</h3>
                        <p class="text-xs text-gray-400">Main Class Teacher</p>
                    </div>
                </div>

                <div class="space-y-6 relative">
                    <div class="absolute left-[40px] top-4 bottom-10 w-[2px] bg-gray-100 -z-10"></div>
                    <div class="flex gap-4 items-start"><div class="w-12 pt-2 text-right"><span class="text-xs font-bold text-gray-600 block">09:00</span><span class="text-[10px] text-gray-400">AM</span></div><div class="flex-1 bg-teal-500 text-white p-4 rounded-2xl rounded-tl-none shadow-lg shadow-teal-100 relative"><h4 class="font-bold">Morning Prayer</h4><div class="flex items-center gap-1 mt-1 opacity-90"><i data-lucide="map-pin" class="w-3 h-3"></i><span class="text-[10px]">Main Hall</span></div></div></div>
                    <div class="flex gap-4 items-start"><div class="w-12 pt-2 text-right"><span class="text-xs font-bold text-gray-600 block">10:00</span><span class="text-[10px] text-gray-400">AM</span></div><div class="flex-1 bg-pink-500 text-white p-4 rounded-2xl rounded-tl-none shadow-lg shadow-pink-100 relative"><h4 class="font-bold">Break Time</h4></div></div>
                    <div class="flex gap-4 items-start"><div class="w-12 pt-2 text-right"><span class="text-xs font-bold text-gray-600 block">11:00</span><span class="text-[10px] text-gray-400">AM</span></div><div class="flex-1 bg-[#6C63FF] text-white p-4 rounded-2xl rounded-tl-none shadow-lg shadow-indigo-100 relative"><h4 class="font-bold">Mathematics</h4><p class="text-[10px] opacity-80 mt-1">Learning basic addition</p></div></div>
                    
                    <div class="pt-8">
                        <h3 class="font-bold text-gray-800 text-lg mb-3">Today's Progress</h3>
                        <a href="dev-tree.html" class="block bg-cyan-50 rounded-3xl p-6 text-center border border-cyan-100 cursor-pointer active:scale-95 transition hover:shadow-md">
                            <p class="text-xs text-gray-500 mb-4">Tap to see details</p>
                            <div class="flex justify-center"><img src="https://cdn-icons-png.flaticon.com/512/2928/2928892.png" alt="Tree" class="w-24 h-24 object-contain"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-50 px-6 py-2 pb-6 flex justify-between items-end z-50 rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
            
            <button class="flex flex-col items-center gap-1.5 p-2 w-16 text-cyan-500">
                <i data-lucide="home" class="w-6 h-6 fill-current"></i>
                <span class="text-[11px] font-bold">Home</span>
            </button>
            
            <a href="dev-tree.html" class="flex flex-col items-center gap-1.5 p-2 w-16 text-gray-400 hover:text-cyan-500 transition">
                <i data-lucide="sprout" class="w-6 h-6"></i>
                <span class="text-[11px] font-medium">Dev Tree</span>
            </a>

            <div class="-mt-12 relative z-50">
                <a href="pickup-qr.html" class="flex items-center justify-center bg-cyan-500 w-16 h-16 rounded-full shadow-2xl shadow-cyan-200 text-white border-[6px] border-white">
                    <i data-lucide="scan-line" class="w-7 h-7"></i>
                </a>
            </div>

            <a href="schedule.html" class="flex flex-col items-center gap-1.5 p-2 w-16 text-gray-400 hover:text-cyan-500 transition">
                <i data-lucide="calendar-days" class="w-6 h-6"></i>
                <span class="text-[11px] font-medium">Schedule</span>
            </a>

            <a href="profile.html" class="flex flex-col items-center gap-1.5 p-2 w-16 text-gray-400 hover:text-cyan-500 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
                <span class="text-[11px] font-medium">Profile</span>
            </a>
        </div>

    </div>
    <script>
        lucide.createIcons();
        const scrollArea = document.querySelector('.overflow-y-auto');
        const header = document.getElementById('header');
        scrollArea.addEventListener('scroll', () => {
            if (scrollArea.scrollTop > 10) { header.classList.add('shadow-sm', 'border-gray-100'); header.classList.remove('border-transparent'); } 
            else { header.classList.remove('shadow-sm', 'border-gray-100'); header.classList.add('border-transparent'); }
        });
    </script>
</body>
</html>
