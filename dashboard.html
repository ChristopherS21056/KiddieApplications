<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddie - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Custom Animation Classes */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen m-0">

    <div class="w-full max-w-md h-[100dvh] bg-slate-50 shadow-2xl overflow-y-auto relative no-scrollbar flex flex-col">

        <div class="bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=1000&auto=format&fit=crop')] bg-cover bg-center relative pb-10 rounded-b-[2.5rem] shadow-xl z-10">
            <div class="absolute inset-0 bg-gradient-to-br from-teal-600/90 to-cyan-700/90 rounded-b-[2.5rem]"></div>

            <div class="relative p-6 pt-12 text-white">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center gap-3 animate-fade-up">
                        <div class="w-12 h-12 rounded-full border-2 border-white/30 overflow-hidden shadow-md">
                            <img src="https://i.pravatar.cc/150?img=5" alt="Profile" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <p class="text-xs text-teal-100 font-medium">Selamat Pagi,</p>
                            <h2 class="text-xl font-bold leading-tight">Ms. Juliana</h2>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 animate-fade-up">
                        <button class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white/30 transition">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                        </button>
                        <a href="index.html" class="w-10 h-10 bg-red-500/20 backdrop-blur-md border border-red-400/30 rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition text-red-100">
                            <i data-lucide="log-out" class="w-5 h-5 pl-1"></i>
                        </a>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-md border border-white/20 p-4 rounded-2xl flex justify-between items-center shadow-lg animate-fade-up delay-100">
                    <div>
                        <span class="block text-3xl font-bold">06</span>
                        <span class="text-xs text-teal-100 uppercase tracking-wider">Desember 2025</span>
                    </div>
                    <div class="h-8 w-[1px] bg-white/30"></div>
                    <div class="text-right">
                        <span class="block text-sm font-semibold">Senin</span>
                        <span class="text-xs text-teal-100">Minggu ke-4</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-1 px-6 -mt-6 relative z-20 pb-28">
            
            <div class="flex gap-4 mb-8 animate-fade-up delay-100">
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-teal-50 flex items-center justify-center text-teal-500">
                        <i data-lucide="users" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <span class="block text-xs text-gray-400">Hadir</span>
                        <span class="font-bold text-gray-700">24/25</span>
                    </div>
                </div>
                <div class="flex-1 bg-white p-3 rounded-2xl shadow-sm border border-gray-100 flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-orange-50 flex items-center justify-center text-orange-500">
                        <i data-lucide="star" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <span class="block text-xs text-gray-400">Poin</span>
                        <span class="font-bold text-gray-700">Top 5</span>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-end mb-4 animate-fade-up delay-200">
                <h3 class="font-bold text-gray-800 text-lg">Timeline Kelas</h3>
                <a href="#" class="text-xs text-teal-500 font-semibold hover:underline">Lihat Semua</a>
            </div>
            
            <div class="relative space-y-6 pl-4 animate-fade-up delay-200">
                <div class="absolute left-[19px] top-2 bottom-4 w-0.5 bg-gray-200 border-l-2 border-dashed border-gray-200"></div>

                <div class="relative pl-8">
                    <div class="absolute left-[11px] top-6 w-4 h-4 bg-teal-400 rounded-full border-4 border-white shadow-sm z-10"></div>
                    
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-teal-400 relative overflow-hidden group hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-teal-50 text-teal-600 text-[10px] font-bold px-2 py-1 rounded-md">07:00 AM</span>
                            <i data-lucide="sun" class="w-5 h-5 text-teal-300"></i>
                        </div>
                        <h4 class="font-bold text-gray-800">Morning Prayer</h4>
                        <p class="text-xs text-gray-400">Kelas B1 • Aula Utama</p>
                    </div>
                </div>

                <div class="relative pl-8">
                    <div class="absolute left-[11px] top-6 w-4 h-4 bg-purple-500 rounded-full border-4 border-white shadow-sm z-10"></div>
                    
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-purple-500 relative overflow-hidden group hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-purple-50 text-purple-600 text-[10px] font-bold px-2 py-1 rounded-md">09:15 AM</span>
                            <i data-lucide="calculator" class="w-5 h-5 text-purple-300"></i>
                        </div>
                        <h4 class="font-bold text-gray-800">Mathematics</h4>
                        <p class="text-xs text-gray-400">Kelas B1 • Ruang 14</p>
                    </div>
                </div>

                <div class="relative pl-8">
                    <div class="absolute left-[11px] top-6 w-4 h-4 bg-orange-400 rounded-full border-4 border-white shadow-sm z-10"></div>
                    
                    <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-orange-400 relative overflow-hidden group hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-orange-50 text-orange-600 text-[10px] font-bold px-2 py-1 rounded-md">12:00 PM</span>
                            <i data-lucide="utensils" class="w-5 h-5 text-orange-300"></i>
                        </div>
                        <h4 class="font-bold text-gray-800">Lunch & Break</h4>
                        <p class="text-xs text-gray-400">Kantin Utama</p>
                    </div>
                </div>
            </div>

            <h3 class="font-bold text-gray-800 text-lg mt-8 mb-4 animate-fade-up delay-300">Menu Cepat</h3>
            <div class="grid grid-cols-4 gap-3 animate-fade-up delay-300">
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-blue-50 rounded-[1.2rem] flex items-center justify-center text-blue-500 group-hover:scale-105 transition shadow-sm">
                        <i data-lucide="book-open" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500">Activity</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-pink-50 rounded-[1.2rem] flex items-center justify-center text-pink-500 group-hover:scale-105 transition shadow-sm">
                        <i data-lucide="qr-code" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500">Pickup</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-purple-50 rounded-[1.2rem] flex items-center justify-center text-purple-500 group-hover:scale-105 transition shadow-sm">
                        <i data-lucide="trophy" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500">Score</span>
                </button>
                <button class="flex flex-col items-center gap-2 group">
                    <div class="w-14 h-14 bg-teal-50 rounded-[1.2rem] flex items-center justify-center text-teal-500 group-hover:scale-105 transition shadow-sm">
                        <i data-lucide="users" class="w-6 h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium text-gray-500">Class</span>
                </button>
            </div>
        </div>

        <div class="absolute bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-xl rounded-[2rem] shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-white/50 flex justify-around items-center px-2 z-30">
            
            <button class="flex flex-col items-center gap-1 p-2 text-teal-600">
                <i data-lucide="home" class="w-6 h-6 fill-current"></i>
                <div class="w-1 h-1 bg-teal-600 rounded-full mt-1"></div>
            </button>
            
            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-teal-500 transition">
                <i data-lucide="calendar" class="w-6 h-6"></i>
            </button>

            <div class="-mt-12 group">
                <button class="bg-gradient-to-br from-teal-400 to-cyan-600 w-16 h-16 rounded-full shadow-lg shadow-teal-300/50 text-white flex items-center justify-center border-[6px] border-slate-50 group-active:scale-95 transition transform">
                    <i data-lucide="plus" class="w-7 h-7"></i>
                </button>
            </div>

            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-teal-500 transition">
                <i data-lucide="message-square" class="w-6 h-6"></i>
            </button>

            <button class="flex flex-col items-center gap-1 p-2 text-gray-400 hover:text-teal-500 transition">
                <i data-lucide="user" class="w-6 h-6"></i>
            </button>
        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
